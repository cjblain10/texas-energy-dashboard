name: Update Dashboard Data

on:
  schedule:
    # Run daily at 6 AM UTC (midnight CST)
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install -r data-pipeline/requirements.txt

      - name: Run data pipeline
        run: |
          cd data-pipeline
          python run_all.py

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet public/data/; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/data/
          git commit -m "chore: update dashboard data $(date -u +%Y-%m-%d)"
          git push

      - name: Trigger Netlify deploy
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          # Netlify will auto-deploy on push if connected to repo
          echo "Data updated - Netlify will auto-deploy"
